<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "file:///G:/Meu%20Drive/DSFR/03.JavaScript/09_ENGENHARIA/Testes_Carrega_Imagens3_XML/dados.txt", true);
  xhttp.send();
  //https://www.w3schools.com/xml/tryit.asp?filename=tryxml_httprequest
  //https://www.w3schools.com/xml/xmlhttp_info.txt

  //https://profjuliana.weebly.com

  //GIT: JulianaIFSP
  //github!23
}
</script>

</body>
</html>
